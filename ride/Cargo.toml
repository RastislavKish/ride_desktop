version = "0.1.0"
authors = ["Rastislav Kish <rastislav.kish@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

bass={path="../bass"}
gdk="0.12.1"

clipboard="0.5.0"
derivative="2.1.1"
dialog="0.3.0"
