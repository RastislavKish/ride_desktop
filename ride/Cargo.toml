serde={version="1.0.110", features=["derive"]}
rmp-serde="0.14.3"
speech-dispatcher="0.4.3"

[dependencies.gtk]
version = "0.8.1"
features = ["v3_16"]

[dependencies.gio]
version = "0.8.1"
features = ["v2_44"]

